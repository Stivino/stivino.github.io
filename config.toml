baseURL = "https://stivino.github.io/"
defaultContentLanguage = "en"
languageCode = "en"
title = "Steven Weber"
enableEmoji = true
typeit = true

# Change the default theme to be use when building the site with Hugo
theme = "LoveIt"

[params]
  # LoveIt theme version
  version = "0.2.X"
 
[params.page]
  lightgallery = false


[menu]
  [[menu.main]]
    identifier = "gallery"
    pre = ""
    post = ""
    name = "Gallery"
    url = "/gallery/"
    title = ""
    weight = 1
  [[menu.main]]
    identifier = "tags"
    pre = ""
    post = ""
    name = "Tags"
    url = "/tags/"
    title = ""
    weight = 2
  [[menu.main]]
    identifier = "categories"
    pre = ""
    post = ""
    name = "Categories"
    url = "/categories/"
    title = ""
    weight = 3

[params.home]
    # LoveIt NEW | 0.2.0 amount of RSS pages
    rss = 10
    # Home page profile
    [params.home.profile]
      enable = true
      gravatarEmail = ""
      avatarURL = "/images/logo.PNG"
      title = ""
      subtitle = "Hi! I'm Steven. I had some boring moments during my Covid-19 quarantine, so this site was born. Nice to meet you here."
      typeit = true
      social = true
      disclaimer = "2022, Saarbr√ºcken, Germany"
    [params.home.posts]
      enable = false
      paginate = 6

  # Social config about the author
  [params.social]
    GitHub = "xxxx"
    Linkedin = "ddd"




